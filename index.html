<body class="mt-2 ml-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
     <label>8-digit Employee ID</label><br>
     <input type ="text" placeholder="14525789"><br>

     <label>Full Name</label><br>
     <input type ="text" placeholder="Zak"><br>

     <label>4-digit Extension</label><br>
     <input type ="text" placeholder="1234"><br>

     <label>Email</label><br>
     <input type ="email" placeholder="adb@gmail.com"><br>

     <label>Department</label><br>
     <select name="Department Name" id="dept">
        <option value =" ">--Please choose an option--</option>
        <option value="Administrative">Administrative</option>
        <option value ="Engineering">Engineering</option>
        <option value ="IT">IT</option>
        <option value ="Finance">Finance</option>
     </select><br>    

     <button type="submit">Add Employee</button><br>
    </form>
