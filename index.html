<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        h1 {
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        input,
        select {
            margin-bottom: 10px;
        }

        form {
            width: 30%;
            padding: 20px;
            background-color: lightblue;
        }
    </style>
</head>

<body class="mt-2 ml-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <fieldset class="form-group">
            <label>8-digit Employee ID</label><br>
            <input type="text" id="id" name="digitID" placeholder="14525789" required maxlength="8">
        </fieldset>

        <fieldset class="form-group">
            <label>Full Name</label><br>
            <input type="text" id="name" name="name" placeholder="Zak" required>
        </fieldset>

        <fieldset class="form-group">
            <label>4-digit Extension</label><br>
            <input type="text" id="ext" name="digitExt" placeholder="1234" required maxlength="4">
        </fieldset>

        <fieldset class="form-group">
            <label>Email</label><br>
            <input type="text" id="email" name="email" placeholder="adc@xymail.com" required>
        </fieldset>

        <fieldset class="form-group">
            <label>Department</label><br>
            <select name="Department Name" id="department" required>
                <option value=" ">--Please choose an option--</option>
                <option value="Administrative">Administrative</option>
                <option value="Engineering">Engineering</option>
                <option value="Executive">Executive</option>
                <option value="Marketing">Marketing</option>
                <option value="Quality Assurance">Quality Assurance</option>
                <option value="Sales">Sales</option>
            </select>
        </fieldset>

        <button type="submit" id="submit" name="submit">Add Employee</button>
    </form>
</body>

</html>
